{% extends 'cmsapp/base.html' %} {% block title %}Login - Club Management
System{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h3>Login To Club Matrix</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="id_username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="id_password"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <p class="mb-0">
          To create an account, please
          <a href="{% url 'register' %}">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
